
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Civic Management Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .login-gradient-bg {
            background: linear-gradient(135deg, #1e3a8a 0%, #312e81 50%, #1e293b 100%);
        }
        
        .gradient-bg {
            background: linear-gradient(-45deg, #1e3a8a 0%, #1e40af 25%, #2563eb 50%, #3b82f6 75%, #60a5fa 100%);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }
        
        .login-glass-effect {
            background: rgba(30, 58, 138, 0.25);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(59, 130, 246, 0.4);
        }
        
        .glass-effect {
            background: rgba(30, 58, 138, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(59, 130, 246, 0.3);
        }
        
        .login-glow-effect {
            box-shadow: 0 8px 32px rgba(30, 58, 138, 0.4);
        }
        
        .glow-effect {
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.3);
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        
        .floating {
            animation: float 6s ease-in-out infinite;
        }
        
        .neon-text {
            text-shadow: 0 0 10px rgba(59, 130, 246, 0.6), 0 0 20px rgba(59, 130, 246, 0.4);
        }
        
        .input-glow:focus {
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.5);
        }

        .card-hover {
            transition: all 0.3s ease;
        }

        .card-hover:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 25px rgba(59, 130, 246, 0.4);
        }

        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 0 20px rgba(59, 130, 246, 0.3); }
            50% { box-shadow: 0 0 30px rgba(59, 130, 246, 0.6); }
        }

        .pulse-glow {
            animation: pulse-glow 2s ease-in-out infinite;
        }

        @keyframes countUp {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .count-animation {
            animation: countUp 0.5s ease-out;
        }
    </style>
</head>
<body class="min-h-screen">

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAy7ibJyu2Qn_BPTOT-Kmu-aGQ5X9jjOZ0",
            authDomain: "urban-management-platform.firebaseapp.com",
            projectId: "urban-management-platform",
            storageBucket: "urban-management-platform.appspot.com",
            messagingSenderId: "546491864177",
            appId: "1:546491864177:web:8c330c7f7b944a5fd337d0",
            measurementId:"G-CEVE67J0ZC"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        const loginView = document.getElementById('login-view');
        const dashboardView = document.getElementById('dashboard-view');
        const departmentSelectionView = document.getElementById('department-selection-view');
        const grievanceListView = document.getElementById('grievance-list-view');

        const loginForm = document.getElementById('login-form');
        const loginError = document.getElementById('login-error');
        const logoutButton = document.getElementById('logout-button');
        const welcomeMessage = document.getElementById('welcome-message');
        const grievanceListContainer = document.getElementById('grievance-list-container');
        const grievanceListTitle = document.getElementById('grievance-list-title');
        const loadingSpinner = document.getElementById('loading-spinner');

        let unsubscribeFromGrievances = null;
        let unsubscribeFromStats = null;

        function showView(viewToShow) {
            loginView.classList.add('hidden');
            dashboardView.classList.add('hidden');
            departmentSelectionView.classList.add('hidden');
            grievanceListView.classList.add('hidden');

            document.getElementById(viewToShow).classList.remove('hidden');

            if (viewToShow.startsWith('department-') || viewToShow.startsWith('grievance-')) {
                dashboardView.classList.remove('hidden');
            }
        }

        // Load statistics
        function loadStatistics() {
            if (unsubscribeFromStats) {
                unsubscribeFromStats();
            }

            unsubscribeFromStats = db.collection("grievances").onSnapshot((snapshot) => {
                let total = 0;
                let submitted = 0;
                let inProgress = 0;
                let resolved = 0;

                snapshot.forEach((doc) => {
                    total++;
                    const status = doc.data().status;
                    if (status === 'Submitted' || !status) {
                        submitted++;
                    } else if (status === 'In Progress') {
                        inProgress++;
                    } else if (status === 'Resolved') {
                        resolved++;
                    }
                });

                document.getElementById('total-count').textContent = total;
                document.getElementById('submitted-count').textContent = submitted;
                document.getElementById('progress-count').textContent = inProgress;
                document.getElementById('resolved-count').textContent = resolved;
            });
        }

        const togglePasswordButton = document.getElementById('toggle-password');
        const passwordInput = document.getElementById('login-password');
        const eyeIcon = document.getElementById('eye-icon');
        const eyeOffIcon = document.getElementById('eye-off-icon');

        togglePasswordButton.addEventListener('click', () => {
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.classList.add('hidden');
                eyeOffIcon.classList.remove('hidden');
            } else {
                passwordInput.type = 'password';
                eyeIcon.classList.remove('hidden');
                eyeOffIcon.classList.add('hidden');
            }
        });

        const loggedInUserEmail = sessionStorage.getItem('loggedInUserEmail');
        if (loggedInUserEmail) {
            welcomeMessage.textContent = `Welcome, ${loggedInUserEmail}`;
            showView('department-selection-view');
            loadStatistics();
        } else {
            showView('login-view');
        }

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('UserID').value;
            const password = document.getElementById('login-password').value;
            loginError.classList.add('hidden');

            db.collection("officials")
                .where("UserID", "==", email)
                .limit(1)
                .get()
                .then((querySnapshot) => {
                    if (querySnapshot.empty) {
                        loginError.textContent = "Invalid credentials";
                        loginError.classList.remove('hidden');
                        return;
                    }

                    const userDoc = querySnapshot.docs[0];
                    const userData = userDoc.data();

                    if (userData.password === password) {
                        sessionStorage.setItem('loggedInUserEmail', email);
                        welcomeMessage.textContent = `Welcome, ${email}`;
                        showView('department-selection-view');
                        loadStatistics();
                    } else {
                        loginError.textContent = "Invalid credentials";
                        loginError.classList.remove('hidden');
                    }
                })
                .catch((error) => {
                    console.error("Login failed:", error);
                    loginError.textContent = "Invalid credentials";
                    loginError.classList.remove('hidden');
                });
        });

        logoutButton.addEventListener('click', () => {
            sessionStorage.removeItem('loggedInUserEmail');
            if (unsubscribeFromGrievances) {
                unsubscribeFromGrievances();
            }
            if (unsubscribeFromStats) {
                unsubscribeFromStats();
            }
            showView('login-view');
        });

        window.showDepartmentSelection = () => {
            if (unsubscribeFromGrievances) {
                unsubscribeFromGrievances();
            }
            showView('department-selection-view');
        }

        window.showDepartmentGrievances = (departmentName) => {
            showView('grievance-list-view');
            grievanceListTitle.textContent = `Grievances for ${departmentName}`;
            loadingSpinner.classList.remove('hidden');
            grievanceListContainer.innerHTML = '';
            
            const grievancesRef = db.collection("grievances");
            const q = grievancesRef
                .where("department", "==", departmentName)
                .orderBy("timestamp", "desc");

            unsubscribeFromGrievances = q.onSnapshot((querySnapshot) => {
                loadingSpinner.classList.add('hidden');
                grievanceListContainer.innerHTML = ''; // Clear list for real-time updates

                if (querySnapshot.empty) {
                    grievanceListContainer.innerHTML = '<p class="text-white text-center glass-effect p-6 rounded-xl">No grievances found for this department.</p>';
                    return;
                }
                
                const promises = [];

                querySnapshot.forEach((doc) => {
                    const grievanceId = doc.id;
                    const grievanceData = doc.data();
                    
                    if (grievanceData.userId) {
                        const userPromise = db.collection("users").doc(grievanceData.userId).get()
                            .then(userDoc => {
                                let userName = "Unknown User";
                                if (userDoc.exists) {
                                    userName = userDoc.data().name; 
                                }
                                return { grievanceId, grievanceData, userName };
                            })
                            .catch(err => {
                                console.error("Error fetching user: ", err);
                                return { grievanceId, grievanceData, userName: "Unknown User" };
                            });
                        promises.push(userPromise);
                    } else {
                        promises.push(Promise.resolve({ grievanceId, grievanceData, userName: "N/A" }));
                    }
                });

                Promise.all(promises)
                    .then(results => {
                        grievanceListContainer.innerHTML = '';
                        results.forEach(result => {
                            renderGrievanceCard(result.grievanceId, result.grievanceData, result.userName);
                        });
                    });

            }, (error) => {
                console.error("Error fetching grievances: ", error);
                loadingSpinner.classList.add('hidden');
                grievanceListContainer.innerHTML = '<p class="text-red-300 text-center glass-effect p-6 rounded-xl">Error: Could not load data. See console for details (check your Firestore indexes and security rules).</p>';
            });
        }

        function renderGrievanceCard(docId, data, userName) { 
            const card = document.createElement('div');
            // --- LOGIC MERGED ---
            // Add ID to the card element so deleteGrievance can find it
            card.id = `card-${docId}`;
            card.className = 'p-6 glass-effect rounded-xl shadow-lg glow-effect';
            
            const date = data.timestamp ? data.timestamp.toDate().toLocaleString() : 'N/A';
            
            let statusColor = 'bg-blue-500 bg-opacity-80 text-white';
            if (data.status === 'In Progress') statusColor = 'bg-yellow-500 bg-opacity-80 text-white';
            else if (data.status === 'Resolved') statusColor = 'bg-green-500 bg-opacity-80 text-white';

            const reportedByHtml = `<p class="text-sm text-blue-200 mt-4">Reported by: <span class="font-medium text-white">${userName}</span></p>`;

            // --- LOGIC MERGED: Button rendering logic from Code 2 ---
            let inProgressButtonHtml = '';
            let resolvedButtonHtml = '';
            let deleteButtonHtml = '';

            // Define styles for active and disabled buttons
            const inProgressActive = `class="px-4 py-2 text-sm font-medium text-white bg-gradient-to-r from-yellow-500 to-orange-500 rounded-lg hover:from-yellow-600 hover:to-orange-600 transition-all transform hover:scale-105 glow-effect"`;
            const resolvedActive = `class="px-4 py-2 text-sm font-medium text-white bg-gradient-to-r from-green-500 to-emerald-500 rounded-lg hover:from-green-600 hover:to-emerald-600 transition-all transform hover:scale-105 glow-effect"`;
            const deleteActive = `class="px-4 py-2 text-sm font-medium text-white bg-gradient-to-r from-red-500 to-pink-500 rounded-lg hover:from-red-600 hover:to-pink-600 transition-all transform hover:scale-105 glow-effect"`;

            const inProgressDisabled = `class="px-4 py-2 text-sm font-medium text-white bg-gradient-to-r from-yellow-500 to-orange-500 rounded-lg opacity-50 cursor-not-allowed glow-effect"`;
            const resolvedDisabled = `class="px-4 py-2 text-sm font-medium text-white bg-gradient-to-r from-green-500 to-emerald-500 rounded-lg opacity-50 cursor-not-allowed glow-effect"`;

            if (data.status === 'Submitted') {
                inProgressButtonHtml = `<button onclick="updateStatus('${docId}', 'In Progress')" ${inProgressActive}>Mark as In Progress</button>`;
                resolvedButtonHtml = `<button onclick="updateStatus('${docId}', 'Resolved')" ${resolvedActive}>Mark as Resolved</button>`;
            } else if (data.status === 'In Progress') {
                inProgressButtonHtml = `<button disabled ${inProgressDisabled}>In Progress</button>`;
                resolvedButtonHtml = `<button onclick="updateStatus('${docId}', 'Resolved')" ${resolvedActive}>Mark as Resolved</button>`;
            } else if (data.status === 'Resolved') {
                inProgressButtonHtml = `<button disabled ${inProgressDisabled}>In Progress</button>`;
                resolvedButtonHtml = `<button disabled ${resolvedDisabled}>Resolved</button>`;
                deleteButtonHtml = `<button onclick="deleteGrievance('${docId}')" ${deleteActive}>Delete</button>`;
            }
            // --- END OF MERGED LOGIC ---

            card.innerHTML = `
                <div class="flex justify-between items-center">
                    <h3 class="text-xl font-bold text-white">${data.title || 'No Title'}</h3>
                    <span class="px-4 py-2 text-xs font-bold ${statusColor} rounded-full">${data.status || 'Submitted'}</span>
                </div>
                <p class="text-blue-100 mt-3">${data.description}</p>
                ${reportedByHtml} 
                <p class="text-sm text-blue-200 mt-1">Reported on: <span class="font-medium text-white">${date}</span></p>
                ${data.imageUrl ? `<img src="${data.imageUrl}" alt="Grievance Image" class="mt-4 rounded-xl max-h-60 cursor-pointer border-2 border-white border-opacity-30 glow-effect" onclick="window.open('${data.imageUrl}', '_blank')">` : ''}
                
                <div class="mt-6 pt-4 border-t border-white border-opacity-20 space-x-2">
                    ${inProgressButtonHtml}
                    ${resolvedButtonHtml}
                    ${deleteButtonHtml}
                </div>
            `;
            grievanceListContainer.appendChild(card);
        }

        window.updateStatus = (docId, newStatus) => {
            const grievanceDocRef = db.collection("grievances").doc(docId);

            grievanceDocRef.update({
                status: newStatus
            })
            .then(() => {
                // onSnapshot will handle the UI update
            })
            .catch((error) => {
                console.error("Error updating status: ", error);
                alert("Could not update status. See console for details.");
            });
        }

        // --- LOGIC MERGED: Added deleteGrievance function ---
        window.deleteGrievance = (docId) => {
            if (!confirm("Are you sure you want to delete this grievance? This action cannot be undone.")) {
                return;
            }

            // Optimistically remove from UI
            const cardToRemove = document.getElementById(`card-${docId}`);
            if (cardToRemove) {
                cardToRemove.remove();
            }
            
            const grievanceDocRef = db.collection("grievances").doc(docId);
            
            grievanceDocRef.delete()
            .then(() => {
                // Successfully deleted from Firestore
                // Check if the container is now empty
                if (grievanceListContainer.children.length === 0) {
                    grievanceListContainer.innerHTML = '<p class="text-white text-center glass-effect p-6 rounded-xl">No grievances found for this department.</p>';
                }
            })
            .catch((error) => {
                console.error("Error deleting document: ", error);
                alert("Failed to delete. The grievance may reappear on refresh.");
                // If delete fails, you might want to refresh the list, 
                // but since we use onSnapshot, it might just reappear.
            });
        }
    </script>
</body>
</html>
